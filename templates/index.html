<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Diabetes prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Diabetes Prediction</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center orange-text">Diabetes Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of having Diabetes
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                
                <div class="input-field col s4">
                    <label for="first_name"><b>Glucose </b></label>
                    <br>
                    <input id="first_name" name="1" placeholder="Glucose level in sugar"  type="text" class="validate">
    
                </div>
    <div class="input-field col s4">
                    <label for="first_name"><b>Age</b></label>
                    <br>
                    <input id="first_name" name="2" placeholder="Age" type="text" class="validate">
                </div>

            
                <div class="input-field col s4">
                  <label for=" first_name"><b>BMI</b></label>
                  <br>
                  <input placeholder="Body Mass Index" name="3" id="first_name" type="text" class="validate">

                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>Pregnancies</b></label>
                    <br>
                    <input placeholder="No. of Pregnancies" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label for=" first_name"><b>Insulin</b></label>
                  <br>
                  <input id="first_name" name="5" placeholder="Insulin level"  type="text" class="validate">
              </div>
                
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>

          </div>
        </form>
  </div>

      <br>

     
    <br><br>
  </div>
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
